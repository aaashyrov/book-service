version: "3.5"
services:
  mongo:
    container_name: mongo
    hostname: mongo
    image: mongo
    ports:
      - "27017:27017"

  books:
    image: "books_server:latest"
    build:
      context: "./"
      dockerfile: "Dockerfile"
      args:
        TIMEZONE: "Europe/Minsk"
        UBUNTUVERSION: "20.04"

    depends_on:
      - mongo

